<head>

    <title>Amazing Quizzo</title>

<!-- link to highscores and timer -->
<body>
    <header>
        <!-- Will link to view all highscores & link time to JavaScript -->

            <a href="./highscore.html">View Your HighScores</a>
        </h3>
        <div id="remainingTime"></div>

<!-- information on the quiz and start button -->

        </form>
    </header>
